<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <div id="display">0</div>
      <div id="keys">
        <div class="row">
          <div class="button-house"><button class="control">AC</button></div>
          <div class="button-house"><button class="control">CE</button></div>
          <div class="button-house"><button class="control">(</button></div>
          <div class="button-house"><button class="control">)</button></div>
        </div>
        <div class="row">
          <div class="button-house"><button class="number">7</button></div>
          <div class="button-house"><button class="number">8</button></div>
          <div class="button-house"><button class="number">9</button></div>
          <div class="button-house"><button class="operator">^</button></div>
        </div>
        <div class="row">
          <div class="button-house"><button class="number">4</button></div>
          <div class="button-house"><button class="number">5</button></div>
          <div class="button-house"><button class="number">6</button></div>
          <div class="button-house"><button class="operator">x</button></div>
        </div>
        <div class="row">
          <div class="button-house"><button class="number">1</button></div>
          <div class="button-house"><button class="number">2</button></div>
          <div class="button-house"><button class="number">3</button></div>
          <div class="button-house"><button class="operator">/</button></div>
        </div>
        <div class="row">
          <div class="button-house doubleWide"><button class="number">0</button></div>
          <div class="button-house"><button class="number">.</button></div>
          <div class="button-house"><button class="operator">-</button></div>
        </div>
        <div class="row">
          <div class="button-house doubleWide"><button class="control">=</button></div>
          <div class="button-house doubleWide"><button class="operator">+</button></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
